<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'mxh/styles/chat_group_list.css' %}">
    <link rel="stylesheet" href="{% static 'mxh/styles/Home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
{% include 'mxh/includes/Header.html' %}
<div class="main">
    {% include 'mxh/includes/Sidebar.html' %}
    <div class="content">
        <div class="chat-container">

            <div class="chat-sidebar">
            <div class="chat-tabs">
                <a href="{% url 'chat' %}">
                    <button class="btn-chat">Đoạn chat</button>
                </a>
                <a href="{% url 'group_chat_list' %}">
                    <button class="btn-group active">Nhóm</button>
                </a>

                </div>
                <div class="search-box">
                    <input type="text" placeholder="Tìm nhóm...">
                    <a href="{% url 'create_group' %}">
                        <i class="fa-solid fa-arrow-up-right-from-square" style="color: #f9803e;"></i>
                    </a>
                </div>
                <ul class="chat-list">
                {% for group in group_chat_list %}
                <li>
                    <a href="{% url 'group_chat_room' group_id=group.id %}" style="text-decoration: none;">
                        <div class="chat-item">
                            <div class="chat-item-content">
                                <p> {{ group.group_name }}</p>
                            </div>
                        </div>
                    </a>
                </li>

            {% endfor %}
            </ul>
        </div>

        <div class="chat-content">
            <div class="welcome-box">
                <img src="https://tenten.vn/tin-tuc/wp-content/uploads/2022/04/0-6.png" alt="Welcome image">
                <h2>Chào mừng đến với <strong>Lotteria</strong>!!</h2>
                <p>Hãy chọn nhóm chat để bắt đầu trò chuyện</p>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
